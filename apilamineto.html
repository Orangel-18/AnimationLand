<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="apilamiento.css">
</head>
<body>

    <div class="phone">

        <h1>AnimationLand</h1>

        <div class="layer-1 jump"> <!-- Bunny 1 -->

            <input type="checkbox">

            <div class="left_ear--outer"></div>

            <div class="left_ear--inner"></div>

            <div class="right_ear--outer"></div>

            <div class="right_ear--inner"></div>

            <div class="head">

                <div class="head_eye head_eye--right"></div>

                <div class="head_eye head_eye--left"></div>

            </div>

        </div>

        <div class="layer-2 jump"> <!-- Bunny 2 --> 

            <input type="checkbox">

            <div class="left_ear--outer"></div>

            <div class="left_ear--inner"></div>

            <div class="right_ear--outer"></div>

            <div class="right_ear--inner"></div>

            <div class="head">

                <div class="head_eye head_eye--right"></div>
                
                <div class="head_eye head_eye--left"></div>

            </div>

        </div> 

        <div class="layer-3"> <!-- Wall 1 --> 
        
            <div class="grass"></div>
        
        </div> 

        <div class="layer-4 jump"> <!-- Bunny 3 --> 

            <input type="checkbox">
        
            <div class="left_ear--outer"></div>

            <div class="left_ear--inner"></div>

            <div class="right_ear--outer"></div>

            <div class="right_ear--inner"></div>

            <div class="head">

                <div class="head_eye head_eye--right"></div>
                
                <div class="head_eye head_eye--left"></div>

            </div>
        
        </div> 

        <div class="layer-5"> <!-- Wall 2 --> 
        
            <div class="grass"></div>
        
        </div> 

        <div class="layer-6 jump"> <!-- Bunny 4 --> 

            <input type="checkbox">
        
            <div class="left_ear--outer"></div>

            <div class="left_ear--inner"></div>

            <div class="right_ear--outer"></div>

            <div class="right_ear--inner"></div>

            <div class="head">

                <div class="head_eye head_eye--right"></div>
                
                <div class="head_eye head_eye--left"></div>

            </div>
        
        </div> 

        <div class="layer-7"> <!-- Wall 3 --> 
        
            <div class="grass"></div>
        
        </div> 

        <div class="layer-8"> <!-- Lawn 1 --> 
        
            <div class="grass-final"></div>
        
        </div> 

        <div class="layer-9"> <!-- Lawn 2 --></div>

        <div class="layer-10"> <!-- Lawn 3 --></div>

        <h3 class="score">Score: </h3>

    </div>
    
</body>
</html>
